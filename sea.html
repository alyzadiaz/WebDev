<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="sea.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="seaCSS.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        
        <title>Sea Creatures</title>
    </head>
    
    <body>
        <div id = 'container'>
            <input type="search" placeholder="Search by name" id="search">
            <button id="search_button">Search</button>
            <div id="main">
            </div>
        </div>
        
        <div id="info">
            <div id="profile">
                <h1 id="name">Name: </h1>
                <h2 id="availability">Availability: </h2>
                <table>
                    <tr>
                        <th>Northern Hemisphere</th>
                        <th>Southern Hemisphere</th>
                    </tr>
                    <tr>
                        <td>
                            <p id="n-months">Months:</p>
                            <p id="n-time">Time:</p>
                        </td>
                        <td>
                            <p id="s-months">Months:</p>
                            <p id="s-time">Time:</p>
                        </td>
                    </tr>
                </table>
                <h2 id="shadow">Shadow Size: </h2>
                <h2 id="price">Price: </h2>
            </div>
            
            <div id="buttons">
                <button id="all-button">All</button>
            </div>
            <div id="buttons">
                <button id="fish-button">Fish</button>
            </div>
            <div id="buttons">
                <button id="home-button">Home</button>
            </div>
        </div>
    </body>
</html>
